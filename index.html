<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Endereço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>

    <h1>Cadastro de Endereço</h1>
    <div class="container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>

        

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" class="form-control" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" class="form-control" placeholder="Digite seu CEP aqui" required>

        <label for="logradouro">Rua:</label>
        <input type="text" id="logradouro" class="form-control" placeholder="Sua rua irá aparecer aqui">

        <label for="numero">N.°:</label>
        <input type="text" id="numero" class="form-control" placeholder="Seu N.° irá aparecer aqui">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" class="form-control" placeholder="Seu Bairro irá aparecer aqui">

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" class="form-control" placeholder="Seu complemento irá aparecer aqui">

        <label for="localidade">Cidade:</label>
        <input type="text" id="localidade" class="form-control" placeholder="Sua cidade irá aparecer aqui">

        <label for="uf">Estado:</label>
        <input type="text" id="uf" class="form-control" placeholder="Seu estado irá aparecer aqui">

        <button id="enviar">Enviar</button>
    </div>
</body>

</html>
